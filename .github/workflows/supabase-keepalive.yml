name: Supabase Keep-Alive

on:
  schedule:
    # Monday and Thursday at 9:00 UTC (18:00 JST)
    - cron: '0 9 * * 1,4'
  workflow_dispatch: # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: psql "$DATABASE_URL" -c "SELECT 1;"
