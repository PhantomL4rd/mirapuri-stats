name: Supabase Keep-Alive

on:
  schedule:
    # Every 2 days at 9:00 UTC (18:00 JST)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: psql "$DATABASE_URL" -c "SELECT COUNT(*) FROM crawl_progress LIMIT 1;"
