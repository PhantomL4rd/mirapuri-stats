name: Build Scraper Image

on:
  push:
    branches: [main]
    paths:
      - 'apps/scraper/**'
      - 'packages/shared/**'
      - 'pnpm-lock.yaml'
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: Build and push image
        run: flyctl deploy --build-only --push --dockerfile apps/scraper/Dockerfile --config apps/scraper/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
