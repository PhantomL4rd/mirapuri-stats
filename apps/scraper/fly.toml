# Fly.io Machine configuration for mirapuri crawler
#
# Build image (from repo root):
#   flyctl deploy --build-only --push --dockerfile apps/scraper/Dockerfile --config apps/scraper/fly.toml
#
# Run machine (from repo root):
#   fly machine run . --dockerfile apps/scraper/Dockerfile --config apps/scraper/fly.toml [-- <args>]
#
# Examples:
#   fly machine run . --dockerfile apps/scraper/Dockerfile --config apps/scraper/fly.toml -- --dc Gaia

app = "mirapuri-stats"
primary_region = "nrt"  # Tokyo

# Machine resources
# shared-cpu-1x is enough for crawler (it's I/O bound, not CPU bound)
[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[env]
  NODE_ENV = "production"
  # DATABASE_URL should be set via secrets:
  #   fly secrets set DATABASE_URL=postgres://...

# No HTTP services - this is a batch job
# [[services]]
